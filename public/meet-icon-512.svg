<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" ry="80" fill="#2B3A5A"/>
  
  <!-- Decorative elements - abstract connection lines -->
  <g stroke="#3D4F76" stroke-width="4" opacity="0.6">
    <path d="M120,120 C180,160 240,100 300,140 C360,180 420,120 480,160" fill="none"/>
    <path d="M120,240 C180,280 240,220 300,260 C360,300 420,240 480,280" fill="none"/>
    <path d="M120,360 C180,400 240,340 300,380 C360,420 420,360 480,400" fill="none"/>
  </g>
  
  <!-- Main icon - stylized monitor with video camera -->
  <g transform="translate(156, 206)">
    <!-- Monitor outline -->
    <rect x="0" y="0" width="200" height="140" rx="10" ry="10" fill="#1F2B45" stroke="#FF6B81" stroke-width="6"/>
    
    <!-- Screen -->
    <rect x="12" y="12" width="176" height="116" rx="4" ry="4" fill="#2B3A5A"/>
    
    <!-- Camera/video indicator -->
    <circle cx="100" cy="70" r="40" fill="none" stroke="#FF6B81" stroke-width="6"/>
    <circle cx="100" cy="70" r="12" fill="#FF6B81"/>
    
    <!-- Record indicator -->
    <circle cx="170" cy="30" r="8" fill="#FF6B81"/>
    
    <!-- Screen elements -->
    <rect x="30" y="30" width="40" height="6" rx="3" ry="3" fill="#3D4F76"/>
    <rect x="30" y="45" width="60" height="6" rx="3" ry="3" fill="#3D4F76"/>
  </g>
  
  <!-- Text "Meet" -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FF6B81" text-anchor="middle">Meet</text>
</svg>