<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="30" ry="30" fill="#2B3A5A"/>
  
  <!-- Decorative elements - abstract connection lines -->
  <g stroke="#3D4F76" stroke-width="1.5" opacity="0.6">
    <path d="M45,45 C67.5,60 90,37.5 112.5,52.5 C135,67.5 157.5,45 180,60" fill="none"/>
    <path d="M45,90 C67.5,105 90,82.5 112.5,97.5 C135,112.5 157.5,90 180,105" fill="none"/>
    <path d="M45,135 C67.5,150 90,127.5 112.5,142.5 C135,157.5 157.5,135 180,150" fill="none"/>
  </g>
  
  <!-- Main icon - stylized monitor with video camera -->
  <g transform="translate(58.5, 77.25)">
    <!-- Monitor outline -->
    <rect x="0" y="0" width="75" height="52.5" rx="4" ry="4" fill="#1F2B45" stroke="#FF6B81" stroke-width="2.25"/>
    
    <!-- Screen -->
    <rect x="4.5" y="4.5" width="66" height="43.5" rx="1.5" ry="1.5" fill="#2B3A5A"/>
    
    <!-- Camera/video indicator -->
    <circle cx="37.5" cy="26.25" r="15" fill="none" stroke="#FF6B81" stroke-width="2.25"/>
    <circle cx="37.5" cy="26.25" r="4.5" fill="#FF6B81"/>
    
    <!-- Record indicator -->
    <circle cx="63.75" cy="11.25" r="3" fill="#FF6B81"/>
    
    <!-- Screen elements -->
    <rect x="11.25" y="11.25" width="15" height="2.25" rx="1.125" ry="1.125" fill="#3D4F76"/>
    <rect x="11.25" y="16.875" width="22.5" height="2.25" rx="1.125" ry="1.125" fill="#3D4F76"/>
  </g>
  
  <!-- Text "Meet" -->
  <text x="96" y="150" font-family="Arial, sans-serif" font-size="27" font-weight="bold" fill="#FF6B81" text-anchor="middle">Meet</text>
</svg>